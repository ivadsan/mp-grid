<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Definimos el layout principal */
      .layout {
        display: flex;
        justify-content: center;
        padding: 20px; /* Opcional, ajusta según sea necesario */
      }

      /* Definimos el container con grid */
      .container {
        display: grid;
        grid-template-columns: repeat(12, 64px);
        gap: 16px;
        width: calc(
          12 * 64px + 11 * 16px
        ); /* Ajusta el ancho total según las columnas y el gap */
        min-height: 90vh;
      }

      /* Contenido principal ocupa 8 columnas */
      .content {
        grid-column: span 8;
        background-color: pink; /* Ejemplo de color de fondo */
        padding: 20px; /* Opcional */
      }

      /* Sidebar ocupa 4 columnas */
      .sidebar {
        grid-column: span 4;
        background-color: #ddd; /* Ejemplo de color de fondo */
        padding: 20px; /* Opcional */
        margin-left: 24px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="container">
        <div class="content">content</div>
        <div class="sidebar">sidebar</div>
      </div>
    </div>
  </body>
</html>
